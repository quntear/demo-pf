<ui:composition xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="loginDialogForm">
		<p:dialog header="Login" widgetVar="dlg" resizable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginBean.username}" required="true" label="username" autocomplete="off"/>
	
				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginBean.password}" required="true" label="password" />
	
				<f:facet name="footer">
					<p:commandButton value="Login" oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
