<ui:composition xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Login" widgetVar="dlg" resizable="false">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginBean.username}" required="true" label="username" autocomplete="off"/>
	
				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginBean.password}" required="true" label="password" />
	
				<f:facet name="footer">
					<p:commandButton value="Login" oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</h:form>
		
		<h:outputLink value="javascript:void(0)" onclick="PF('dlg2').show();" title="login">Open</h:outputLink>
	</p:dialog>
	
	<ui:include src="/WEB-INF/html-components/login-dialog2.xhtml" />
</ui:composition>
