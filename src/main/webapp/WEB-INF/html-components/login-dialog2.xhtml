<ui:composition xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:dialog header="Login" widgetVar="dlg2" resizable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username2" value="#{loginBean2.username}" required="true" label="username" autocomplete="off"/>
	
				<f:facet name="footer">
					<p:commandButton value="Login2" oncomplete="handleLoginRequest2(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
